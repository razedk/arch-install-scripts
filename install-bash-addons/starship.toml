format = """
[](#432c40)\
$username\
[](fg:#432c40 bg:#514674)\
$directory\
[](fg:#514674 bg:#4C566A)\
$git_branch\
$git_status\
[](fg:#4C566A bg:#947fcb)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:#947fcb bg:#6b54a7)\
$docker_context\
[](fg:#6b54a7 bg:#493778)\
$time\
[ ](fg:#493778)\
"""
command_timeout = 5000
# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#432c40"
style_root = "bg:#432c40"
format = '[$user ]($style)'

[directory]
style = "bg:#514674"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:#947fcb"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#6b54a7"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#947fcb"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#947fcb"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#4C566A"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#4C566A"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#947fcb"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#947fcb"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#947fcb"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#947fcb"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#947fcb"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#947fcb"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#947fcb"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#493778"
format = '[ $time ]($style)'
